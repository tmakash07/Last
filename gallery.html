<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cat(nope) Gallery</title>
    <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text */
   }

   a {
    color: #69f0ae; /* Vibrant green for links */
    text-decoration: none;
    transition: color 0.3s ease;
   }

   a:hover {
    color: #00e676; /* Brighter green on hover */
   }

   header {
    background-color: rgba(30, 30, 30, 0.8); /* Dark header */
    color: #fff;
    padding: 1.5em 0;
    text-align: center;
    border-bottom: 1px solid #333;
   }

   nav {
    background-color: rgba(50, 50, 50, 0.1); /* More transparent dark nav */
    padding: 1em 0;
    text-align: center;
   }

   nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: inline-block;
   }

   nav li {
    display: inline;
    margin: 0 15px;
   }

   nav li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    background-color: rgba(0, 160, 0, 0.5); /* Green button background */
    transition: background-color 0.3s ease;
   }

   nav li a:hover {
    background-color: rgba(0, 120, 0, 0.7); /* Darker green on hover */
   }

   main {
    padding: 2em;
    min-height: 600px; /* Minimum height for content area */
   }

   .gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1em;
    padding: 1em;
    background-color: rgba(30, 30, 30, 0.7);
    border-radius: 8px;
   }

   .gallery-item {
    background-color: #222;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
   }

   .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease-in-out;
   }

   .gallery-item img:hover {
    transform: scale(1.05);
   }

   .caption {
    padding: 0.5em;
    text-align: center;
    color: #ddd;
   }

   footer {
    background-color: rgba(30, 30, 30, 0.8); /* Dark footer */
    color: #fff;
    padding: 1.5em 0;
    text-align: center;
    border-top: 1px solid #333;
    border-radius: 0 0 8px 8px;
    position: sticky; /* Or fixed, depending on layout */
    bottom: 0;
    width: 100%;
   }
       </style>
</head>
